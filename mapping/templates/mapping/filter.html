{% block action-btn %}
<div class="row">
<div class="col s12">
  <div class="box card">
    <div class="card-content">
      <h4 class="center">Filter Data</h4>
      <form method="POST" action="" class="col s12">

        {% csrf_token %}
        {{ filter.form.as_p }}

        </button>
      </form>
    </div>
  </div>
</div>
</div>
{% endblock %}
