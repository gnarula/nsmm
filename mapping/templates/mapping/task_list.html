{% extends "mapping/admin_template.html" %}
{% load staticfiles %}

{% block title %}{{ title }}{% endblock %}
{% block main %}
<ul class="collapsible popout" data-collapsible="accordion">
  {% for t in tasks %}
  <li>
    <div class="collapsible-header">
      <p>
      <span class="list-name red-text">{{ t.name }}</span>
        <span class="right">
          <a class="red-text" href="/admin/department/{{ department_id }}/task/{{t.id}}/edit"><i class="tooltipped mdi-content-create tiny" data-position="top" data-delay="50" data-tooltip="Edit Task Name " ></i></a>
          <a class="red-text" href="/admin/department/{{ department_id }}/task/{{t.id}}/subtask"><i class="tooltipped mdi-editor-format-list-numbered tiny" data-position="top" data-delay="50" data-tooltip="List Subtasks of this Task " ></i></a>
        </span>
        <br>
      </p>
    </div>
  </li>
  {% endfor %}
</ul>
{% endblock %}

{% block action-btn %}
<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
  <a href="/admin/department/{{ department_id }}/task/new" class="btn-floating btn-large waves-effect waves-light red "><i class="tooltipped mdi-content-add" data-position="top" data-delay="50" data-tooltip="Add New Task "></i></a>
</div>
{% endblock %}
